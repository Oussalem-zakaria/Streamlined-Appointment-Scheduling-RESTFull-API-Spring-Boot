<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Default styles */
        h1 { font-size: 2rem; }
        .form-control { font-size: 1.2rem; }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; } /* Adjust the font size as needed */
            .form-control { font-size: 1.5rem; } /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 3rem;padding-top: 5rem">Reset Password</h1>
    <form th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <input type="hidden" name="email" th:value="${email}">

        <div th:if="${!validToken}">
            <p style="color: #ff3232;font-size: large">Invalid or expired token!</p>
        </div>

        <div class="form-group">
            <label for="newPassword" style="font-size: 2rem">New Password:</label>
            <input type="password" class="form-control pt-5" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group pt-2 pb-2">
            <label for="confirmPassword" style="font-size: 2rem">Confirm New Password:</label>
            <input type="password" class="form-control pt-5" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3" style="padding: 1rem 3rem;font-size: 2rem">Reset Password</button>
    </form>
</div>
</body>
</html>
